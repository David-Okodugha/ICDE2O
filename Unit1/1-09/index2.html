<!DOCTYPE html>
<!--ICD2O Unit 1-07 HTLM Starwars-->
<html lang="ca-na">
<head>
  <link rel="stylesheet" href="./css/Starwars.css">
  <meta charset="utf8">
  <meta name="description" content="Starwars Wiki">
  <meta name="Keywords" content="Star, ICD2O">
  <meta name="author" content="David">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starwars</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body style="background-color: rgb(138, 114, 160);">
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Starwars</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Starwars</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"><!-- Your content goes here -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input id="userInput"class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Search...</label>
          </div>
        </form>
        <a>
          <button id="searButton"class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">search</i>
          </button>
          <button id="clearButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">clear</i>
          </button>
        </a>
          <img src="./images/Star_Wars_The_Force_Awakens_Theatrical_Poster.jpg" alt="Starwars">
      </div>
    </main>
  </div>
  <br>
  <br>
  <br>
  

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    const button = document.getElementById('searButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    });
    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    });
  </script>
</body>
</html>
