<body style="background-color: rgb(228, 210, 210);">
  <!-- Colored FAB button with ripple -->
  <a href="index.html">
    <button id="mdl-buttoncolored">
      <i id="icons">Home</i>
    </button>
  </a>
<h1> Look for are best deals</h1>


        <button id="searButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">search</i>
        </button>
        <button id="clearButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">clear</i>
        </button>

<div class="page-content"><!-- Your content goes here -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input id="userInput" class="mdl-textfield__input" type="text" id="sample1">
      <label class="mdl-textfield__label" for="sample1">Search...</label>
    </div>
  </form>


  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    const button = document.getElementById('searButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    });
    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    }); 
  </script>
</body>
